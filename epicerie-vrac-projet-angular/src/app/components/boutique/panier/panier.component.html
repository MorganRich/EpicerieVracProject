<h1>VOUS AVEZ {{panier.articles.length}} PRODUITS DANS VOTRE PANIER</h1>

<app-panier-details [panier]="panier"></app-panier-details>

<div class="actions">
    <button mat-raised-button (click)="onViderPanier()" [disabled]="panier.articles.length == 0">Vider le panier</button>
    <button mat-raised-button color="primary" (click)="onCommander()" [disabled]="panier.articles.length == 0">Commander</button>
</div>
